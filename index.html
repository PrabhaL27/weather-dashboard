<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather & Pest Monitoring</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .data-box {
      background-color: #ffffff;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¾ Weather & Pest Monitoring Dashboard</h1>

  <div class="data-box" id="temperature">Loading temperature...</div>
  <div class="data-box" id="humidity">Loading humidity...</div>
  <div class="data-box" id="status">Loading status...</div>

  <script>
    const url = 'https://api.thingspeak.com/channels/2944072/feeds/last.json?api_key=65DDAWG5UCYSQOAD';

    function fetchData() {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById('temperature').textContent = `ðŸŒ¡ï¸ Temperature: ${data.field1} Â°C`;
          document.getElementById('humidity').textContent = `ðŸ’§ Humidity: ${data.field2} %`;
          document.getElementById('status').textContent = `ðŸ“‹ Status: ${data.field3 || 'No data'}`;

          const temp = parseFloat(data.field1);
          const humid = parseFloat(data.field2);

          if ((temp > 30 || humid > 70) && "Notification" in window) {
            if (Notification.permission === 'granted') {
              new Notification('âš ï¸ Warning: High temperature or humidity!');
            } else if (Notification.permission !== 'denied') {
              Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                  new Notification('âš ï¸ Warning: High temperature or humidity!');
                }
              });
            }
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    // Fetch data when page loads
    fetchData();

    // Fetch data every 15 seconds (15000 milliseconds)
    setInterval(fetchData, 15000);
  </script>
</body>
</html>
